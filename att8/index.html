<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabs Dinâmicas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tabs">
    <div class="tab-buttons">
      <button class="tab ativo" data-tab="1">Aba 1</button>
      <button class="tab" data-tab="2">Aba 2</button>
      <button class="tab" data-tab="3">Aba 3</button>
    </div>

    <div class="tab-content ativo" data-content="1">
      <p>Conteúdo da Aba 1</p>
    </div>
    <div class="tab-content" data-content="2">
      <p>Conteúdo da Aba 2</p>
    </div>
    <div class="tab-content" data-content="3">
      <p>Conteúdo da Aba 3</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
