<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Slider de Imagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="https://via.placeholder.com/800x400/ff7f7f/333?text=Slide+1" class="slide" />
      <img src="https://via.placeholder.com/800x400/7fbfff/333?text=Slide+2" class="slide" />
      <img src="https://via.placeholder.com/800x400/7fff7f/333?text=Slide+3" class="slide" />
    </div>
    <button class="btn prev">&#10094;</button>
    <button class="btn next">&#10095;</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
