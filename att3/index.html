<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Slider de Imagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="https://source.unsplash.com/random/800x400?nature" class="slide" />
      <img src="https://source.unsplash.com/random/800x400?city" class="slide" />
      <img src="https://source.unsplash.com/random/800x400?technology" class="slide" />
    </div>
    <button class="btn prev">&#10094;</button>
    <button class="btn next">&#10095;</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
